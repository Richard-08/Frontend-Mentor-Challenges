<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="container">

    <header class="header">
      <img src="images/logo.svg" alt="Logo" class="logo">
    </header>

    <main class="main">

      <div class="main__title">
        <h1>We are launching <span>soon!</span></h1>
        <h4>Subscribe and get notified</h4>
      </div>

      <form class="form">
        <input type="email" class="email" placeholder="Your email address...">
        <button class="btn">Notify Me</button>
        <small>Please provide a valid email address</small>
      </form>

      <div class="main__img">
        <img src="images/illustration-dashboard.png" alt="illustration dashboard">
      </div>
    </main>

    <footer class="footer">

      <div class="social-links">
        <a href="#"><span class="facebook">
            <i class="fab fa-facebook-f"></i>
          </span></a>
        <a href="#"><span class="twitter">
            <i class="fab fa-twitter"></i>
          </span></a>
        <a href="#"><span class="instagram">
            <i class="fab fa-instagram"></i>
          </span></a>

      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>



  <script src="js/script.js"></script>
</body>

</html>
