<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pricing-component</title>
</head>

<body>

  <main class="main">

    <div class="container">

      <div class="main-title">
        <h1>Our Pricing</h1>

        <div class="toggle-wrapper">
          <span>Annually</span>
          <div class="toggle"></div>
          <span>Monthly</span>
        </div>
      </div>

      <div class="price-cards">

        <!-- ///////////////// Card 1 ////////////////////// -->

        <div class="card">
          <h4>Basic</h4>
          <div class="prices">
            <span class="dollar">&dollar;</span>
            <span class="price monthly">19.99</span>
            <span class="price annually">199.99</span>
          </div>

          <ul class="options-list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>

          <button class="btn">Learn More</button>
        </div>

        <!-- ///////////////// Card 2 ////////////////////// -->

        <div class="card card-bigger">
          <h4>Professional</h4>
          <div class="prices">
            <span class="dollar">&dollar;</span>
            <span class="price monthly">24.99</span>
            <span class="price annually">249.99</span>
          </div>

          <ul class="options-list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>

          <button class="btn">Learn More</button>
        </div>

        <!-- ///////////////// Card 3 ////////////////////// -->

        <div class="card">
          <h4>Master</h4>
          <div class="prices">
            <span class="dollar">&dollar;</span>
            <span class="price monthly">39.99</span>
            <span class="price annually">399.99</span>
          </div>

          <ul class="options-list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>

          <button class="btn">Learn More</button>
        </div>

      </div>

    </div>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
