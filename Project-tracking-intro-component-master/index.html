<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>

  <main class="main">

    <div class="container">

      <nav class="nav">
        <div class="nav__logo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="burger">
          <img src="images/icon-hamburger.svg" alt="hamburger" class="open">
          <img src="images/icon-close.svg" alt="close menu" class="close">
        </div>

        <div class="nav-links">
          <ul class="links">
            <a href="#">
              <li class="link">Product</li>
            </a>
            <a href="#">
              <li class="link">Features</li>
            </a>
            <a href="#">
              <li class="link">Pricing</li>
            </a>
          </ul>

          <button class="nav__btn">Login</button>
        </div>
      </nav>

      <div class="main-content">
        <div class="main-content__text">
          <span>New</span>
          <span>Monograph Dashboard</span>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <div class="btn-wrapper">
            <button class="btn">Schedule a demo</button>
            <span>to see a live preview</span>
          </div>
        </div>

        <div class="main-cotent__img">
          <img src="images/illustration-devices.svg" alt="illustration devices">
        </div>
      </div>

    </div>

  </main>


  <script src="js/script.js"></script>
</body>

</html>
