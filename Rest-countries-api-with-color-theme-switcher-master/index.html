<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rest countries api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>

    <header class="header">

        <div class="container">

            <div class="header__title">
                <h1>Where in the world?</h1>
            </div>

            <div class="header__mode">
                <span class="dark"><i class="fas fa-moon"></i></span>
                <span>Dark Mode</span>
            </div>

        </div>

    </header>

    <main class="main">

        <div class="container">

            <form class="form">
                <div class="form__input">
                    <input type="search" class="form__search" placeholder="Search for a country...">
                    <i class="fas fa-search search-icon"></i>
                </div>


                <ul class="dropdown-filter">
                    <li class="dropdown" data-open="open">Filter By Region <i class="fas fa-angle-down arrow"></i></li>

                    <ul class="filters">
                        <li class="filter-item" data-filter="filter">Africa</li>
                        <li class="filter-item" data-filter="filter">Americas</li>
                        <li class="filter-item" data-filter="filter">Asia</li>
                        <li class="filter-item" data-filter="filter">Europe</li>
                        <li class="filter-item" data-filter="filter">Oceania</li>
                    </ul>

                </ul>
            </form>

            <div class="countries-box">
                <!-- Country -->
            </div>

        </div>

        <!-- ---------------------Country details modal----------------------- -->

        <div class="details-modal">
            <!-- Country details-->
        </div>

    </main>


    <script src="js/main.js"></script>
</body>

</html>
