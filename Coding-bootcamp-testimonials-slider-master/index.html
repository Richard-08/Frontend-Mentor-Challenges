<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>

  <div class="testimonials">

    <div class="container slider">

      <div class="testimonials__body">
        <!-- Text -->
      </div>

      <div class="testimonials__img">
        <div class="testimonials__image-wrapper">
          <!-- Image -->
        </div>

        <div class="testimonials__btns">
          <button class="testimonials__prev-btn btn"><img src="./images/icon-prev.svg" alt="prev"></button>
          <button class="testimonials__next-btn btn"><img src="./images/icon-next.svg" alt="next"></button>
        </div>

      </div>

    </div>

  </div>


  <script src="js/main.js"></script>
</body>

</html>
