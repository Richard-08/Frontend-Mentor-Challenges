<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="storage">

    <div class="container">

      <div class="storage__body">
        <div class="storage__logo">
          <img src="./images/logo.svg" alt="logo">
        </div>

        <div class="storage__controls">
          <div class="storage__el">
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div class="storage__el">
            <img src="./images/icon-folder.svg" alt="folder">
          </div>
          <div class="storage__el">
            <img src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>

      <div class="storage-state">
        <h4>Youâ€™ve used <span>815</span> <span>GB</span> of your storage</h4>
        <div class="storage-state__fill">
          <div class="storage-state__volume"></div>
        </div>
        <div class="storage-state__size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="storage-state__left">
          <span>185</span>
          <span>GB Left</span>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
